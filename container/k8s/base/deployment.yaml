apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hkn-observability
  name: hkn-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hkn-observability
  strategy: {}
  template:
    metadata:
      labels:
        app: hkn-observability
    spec:
      nodeSelector:
        label: backend
      containers:
        - image: spring-boot-monitoring:0.0.1
          name: spring-boot-monitoring
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsUser: 1001
        runAsGroup: 3001
        fsGroup: 2001
